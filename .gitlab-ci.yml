
stages:
  - test
  - build

php_codestyle:
  stage: test
  image: 1drop/php-70-docker-utils
  script:
  - php-cs-fixer fix -v --dry-run --using-cache=no

build:
  stage: build
  image: 1drop/php-70-docker-utils
  script:
  - composer install -ao --no-interaction --no-progress -d EightselectCSE
  - sed -i 's@__VERSION__@'"$CI_COMMIT_TAG"'@' EightselectCSE/plugin.xml
  artifacts:
    name: "EightselectCSE-v$CI_COMMIT_TAG"
    paths:
    - EightselectCSE
  only:
  - tags
